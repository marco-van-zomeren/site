name: Deploy CSS via FTP

on:
  push:
    paths:
      - 'custom.css'

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy CSS to FTP server
        uses: 'https://github.com/SamKirkland/FTP-Deploy-Action'  # Direct GitHub URL to action
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./custom.css
          server-dir: /wp-content/uploads/css/
